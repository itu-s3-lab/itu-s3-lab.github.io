# SITE SETTINGS
title: S³ Lab                                                    # Title in top navigation bar (navbar) and <head>.
description: IT:U Smart Sensing and Systems Lab (S³ Lab)   # Site description in <head>.
author: Luigi Capogrosso                                         # Used for copyright statement in footer.


